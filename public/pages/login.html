<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../styles/normalize.css"/>
        <link rel="stylesheet" href="../styles/login.module.css"/>
        <link rel="stylesheet" href="../styles/response.css"/>
        <title>Login</title>
    </head>
    <body>
        <div class="auth">
            <div class="spinner" id="spinner"></div>
            <div class="auth__container" id="container">

                <section class="auth__signUp">
                    <div class="signUp__wrapper">
                        <form class="signUp__form" id="signUpForm">
                            <span class="form__title">Create Account</span>
                            <label class="form__label">
                                <input class="form__input" type="text" name="username" placeholder="Name"/>
                            </label>
                            <label class="form__label">
                                <input class="form__input" type="email" name="email" placeholder="Email" required/>
                            </label>
                            <label class="form__label">
                                <input
                                    class="form__input"
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                />
                            </label>
                            <label class="form__label">
                                <input
                                    class="form__input"
                                    type="password"
                                    name="confirmPassword"
                                    placeholder="Confirm Password"
                                    required
                                />
                            </label>
                            <button class="form__button form__button--primary" type="submit">Создать аккаунт</button>
                        </form>
                    </div>
                </section>

                <section class="auth__signIn">
                    <div class="signIn__wrapper">
                        <form class="signIn__form"  id="loginForm">
                            <span class="form__title">Sign In</span>
                            <label class="form__label">
                                <span class="form__label-text">Email</span>
                                <input
                                    class="form__input"
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    autofocus
                                    required
                                />
                            </label>
                            <label class="form__label">
                                <span class="form__label-text form__label-text--password">
                                    <span>Password</span>
                                    <a class="form__forgot-link" href="#">Забыли пароль ?</a>
                                </span>
                                <input
                                    class="form__input"
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                                />
                            </label>
                            <div class="signIn__bottom">
                                <span class="signIn__text">Нет аккаунта ?</span>
                                <a class="signIn__link" href="register_mobile.html">Зарегистрироваться</a>
                            </div>
                            <button class="form__button form__button--primary" type="submit">Войти в личный кабинет</button>
                        </form>
                    </div>
                </section>

                <div class="auth__toggle toggle">
                    <div class="toggle__container">

                        <div class="toggle__panel toggle__panel--left">
                            <span class="toggle__text">Присоединяйтесь к сети профессионалов и начните расти уже сегодня!</span>
                            <button class="toggle__button" id="login">Войти</button>
                        </div>

                        <div class="toggle__panel toggle__panel--right">
                            <span class="toggle__text">Присоединяйтесь к нам сегодня и сделайте первый шаг к успеху!</span>
                            <button class="toggle__button" id="sign-up">К регистрации</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="../scripts/login.js"></script>
        <script type="module" src="../scripts/registration.js"></script>
    </body>
</html>
