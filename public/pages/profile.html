<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Student Profile</title>
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/profile.css"/>
    </head>
    <body>
        <div class="profile-section">
            <div class="profile__header">
                <div class="profile__image-wrapper">
                    <img
                        id="profileImage"
                        class="profile__image"
                        src="../images/default-avatar.png"
                        alt="Profile Photo"
                    />
                </div>

                <div class="profile__info">
                    <div class="profile__name">
                        <span id="studentNameDisplay" class="profile__name-text">Ученик</span>
                    </div>
                    <div class="profile__age">
                        <span id="studentAgeDisplay" class="profile__age-text"></span>
                    </div>
                </div>

                <button class="profile__edit-btn" id="editModeBtn">
                    <span>Изменить</span>
                    <svg class="edit-btn__penImage" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125"
                            stroke="currentColor"
                            stroke-width="1.2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </div>

            <div class="grades">
                <h2 class="grades__title">Успеваемость</h2>
                <div class="subjects">
                    <div class="subject" data-subject="math">
                        <h3 class="subject__title">Математика</h3>
                        <div class="subject__grades">
                            <span class="subject__grade">5</span>
                            <span class="subject__grade">4</span>
                            <span class="subject__grade">5</span>
                        </div>
                        <div class="subject__progress">
                            <div class="subject__progress-bar" style="width: 85%"></div>
                        </div>
                        <p class="subject__status">Выполнено задач: 15/20</p>
                    </div>

                    <div class="subject" data-subject="physics">
                        <h3 class="subject__title">Физика</h3>
                        <div class="subject__grades">
                            <span class="subject__grade">4</span>
                            <span class="subject__grade">4</span>
                            <span class="subject__grade">5</span>
                        </div>
                        <div class="subject__progress">
                            <div class="subject__progress-bar" style="width: 75%"></div>
                        </div>
                        <p class="subject__status">Выполнено задач: 12/20</p>
                    </div>

                    <div class="subject" data-subject="russian">
                        <h3 class="subject__title">Русский язык</h3>
                        <div class="subject__grades">
                            <span class="subject__grade">5</span>
                            <span class="subject__grade">5</span>
                            <span class="subject__grade">4</span>
                        </div>
                        <div class="subject__progress">
                            <div class="subject__progress-bar" style="width: 90%"></div>
                        </div>
                        <p class="subject__status">Выполнено задач: 18/20</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subject Modal -->
        <div class="modal hidden" id="subjectModal">
            <div class="modal__content">
                <button class="modal__close" aria-label="Close modal">&times;</button>
                <h2 class="modal__title" id="modalTitle"></h2>
                <div class="modal__body">
                    <div class="modal__section">
                        <h3 class="modal__subtitle">График успеваемости</h3>
                        <div class="modal__chart"></div>
                    </div>
                    <div class="modal__section">
                        <h3 class="modal__subtitle">Предстоящие задания</h3>
                        <ul class="modal__tasks" id="tasksList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal hidden" id="editProfileModal">
            <div class="modal__content">
                <button class="modal__close" aria-label="Close modal">&times;</button>
                <h2 class="modal__title">Редактировать профиль</h2>
                <div class="modal__body">
                    <div class="edit-profile">
                        <div class="edit-profile__image">
                            <div class="edit-profile__image-preview">
                                <img id="imagePreview" src="../images/default-avatar.png" alt="Preview"/>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*" class="edit-profile__image-input"/>
                            <label for="imageUpload" class="edit-profile__image-label">Выбрать фото</label>
                        </div>
                        <div class="edit-profile__form">
                            <div class="edit-profile__field">
                                <label for="studentName" class="edit-profile__label">ФИО</label>
                                <input
                                    type="text"
                                    id="studentName"
                                    class="edit-profile__input"
                                    placeholder="Введите ФИО"
                                />
                            </div>
                            <div class="edit-profile__field">
                                <label for="studentAge" class="edit-profile__label">Возраст</label>
                                <input
                                    type="number"
                                    id="studentAge"
                                    class="edit-profile__input"
                                    min="6"
                                    max="25"
                                    placeholder="Введите возраст"
                                />
                            </div>
                            <button class="edit-profile__submit" id="saveProfileBtn">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/profile.js"></script>
    </body>
</html>
