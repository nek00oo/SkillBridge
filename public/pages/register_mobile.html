<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/register_mobile.css">
        <link rel="stylesheet" href="../styles/response.css">
        <title>Register</title>
    </head>
    <body>
        <div class="sign-up">
            <div class="overlay" id="overlay">
                <div class="spinner" id="spinner"></div>
            </div>
            <div class="sign-up__wrapper">
                <form class="sign-up__form" id="signUpForm">
                    <span class="sign-up__title">Create Account</span>
                    <label class="form__label">
                        <input class="form__input" type="text" name="username" placeholder="Name">
                    </label>
                    <label class="form__label">
                        <input class="form__input" type="email" name="email" placeholder="Email" required>
                    </label>
                    <label class="form__label">
                        <input class="form__input" type="password" name="password" placeholder="Password" required>
                    </label>
                    <label class="form__label">
                        <input
                            class="form__input"
                            type="password"
                            name="confirmPassword"
                            placeholder="Confirm Password"
                            required
                        >
                    </label>
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="teacher" name="role" value="teacher" required />
                            <label for="teacher">Преподаватель</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="student" name="role" value="student" required />
                            <label for="student">Студент</label>
                        </div>
                    </div>
                    <button class="primary-button" type="submit">Создать аккаунт</button>
                </form>
            </div>
        </div>
        <link rel="stylesheet" href="../libs/izitoast/css/iziToast.min.css"/>
        <script src="../libs/izitoast/js/iziToast.min.js" type="text/javascript"></script>
        <script type="module" src="../scripts/registration.js"></script>
    </body>
</html>
